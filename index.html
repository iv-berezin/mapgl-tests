<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2GIS Map API</title>
        <meta name="description" content="Quckstart with 2GIS Map API" />
        <style>
            html,
            body,
            #container {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script>
            const script = document.createElement('script');
            script.onload = function () {
                const mapgl = window.mapgl;
                const map = new mapgl.Map('container', {                
                center: [160.5444267119923, 54.74660368519054],
                zoom: 12.1,
                pitch: 42,
                rotation: 45,
                key: '4970330e-7f1c-4921-808c-0eb7c4e63001',
                style: '8500c08c-0d73-4147-bb73-e6dcba21fa47',
                styleState: {
                    hillshade: true,
                    terrainEnabled: true,
                }
            });
                const marker = new mapgl.Marker(map, {
                    coordinates: [160.5444267119923, 54.74660368519054],
                });
                map.on('ready', () => {
                    window.ready = true;
                });
            };

            script.src = new URL(window.location.href).searchParams.get('apiUrl') ?? 'https://mapgl.2gis.com/api/js/v1';
            document.body.appendChild(script);
        </script>
    </body>
</html>
